<html ng-app="app">
<head>
	<title>angular-autoheight.js</title>
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?autoload=false&skin=sunburst"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.3.0-beta.13/angular.js"></script>
	<script type="text/javascript" src="../js/angular-autoheight.js"></script>
	<script type="text/javascript">
		angular.module('app', ['autoheight']);

		window.onload = function(){
			document.getElementById('source').innerText = 
			['<section class="row">',
			'	<div class="col-xs-4"><textarea autoheight placeholder="type here..."></textarea></div>',
			'	<div class="col-xs-4"><textarea autoheight placeholder="type here..."></textarea></div>',
			'	<div class="col-xs-4"><textarea autoheight placeholder="type here..."></textarea></div>',
			'</section>'].join('\n');
			document.getElementById('source').className = "prettyprint";
			PR.prettyPrint();
		};
	</script>
	<link rel="stylesheet" type="text/css" href="../style/examples.css">
</head>
<body>
	<h1>
		<a href="https://github.com/kamilkp/autoheight">autoheight.js</a> used with angularjs
	</h1>
	<h2>Usage:</h2>
	<p>
		Just put an <pre class="prettyprint">autoheight</pre> attribute on a textarea. Everything will just work.
	</p>
	<section class="row">
		<div class="col-xs-4"><textarea autoheight placeholder="type here..."></textarea></div>
		<div class="col-xs-4"><textarea autoheight placeholder="type here..."></textarea></div>
		<div class="col-xs-4"><textarea autoheight placeholder="type here..."></textarea></div>
	</section>
	<h2>
		HTML used to accomplish this:
	</h2>
	<section>
		<pre id="source"></pre>
	</section>
</body>
</html>
